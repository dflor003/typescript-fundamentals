<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo Sample App</title>
        <link href="../Scripts/lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="../Scripts/lib/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet" />
        <script src="../Scripts/lib/jquery/jquery-2.1.1.js"></script>
        <script src="../Scripts/lib/knockout/knockout-3.2.0.debug.js"></script>
        <script src="../Scripts/lib/jstorage/jstorage.js"></script>
        <script src="todo-item.js"></script>
        <script src="todo-viewmodel.js"></script>
    </head>
    <body>
        
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Todo TypeScript</a>
                </div>
            </div>
        </nav>
        <div class="container">
            
            <fieldset>
                <legend>Todos</legend>
                
                <form data-bind="submit: saveTodos">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="col-md-2">
                                    Status
                                </th>
                                <th class="col-md-10">
                                    Description
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: todoItems">
                            <tr>
                                <td class="text-center" data-bind="click: toggleItem">
                                    <i class="fa fa-3x" data-bind="css: { 'fa-check-square-o': isChecked, 'fa-square-o': !isChecked() }"></i>

                                </td>
                                <td>
                                    <input type="text" class="form-control" data-bind="value: text" />
                                </td>
                            </tr>
                        </tbody>
                        <thead>
                            <tr>
                                <td colspan="2">
                                    <button type="submit" class="btn btn-success">Save</button>
                                    <button type="button" class="btn btn-primary" data-bind="click: addTodo">Add Todo</button>
                                </td>
                            </tr>
                        </thead>
                    </table>
                </form>
            </fieldset>
            
        </div>
    
        <script type="text/javascript">
            $(function() {
                var viewModel = new app.TodoViewModel();
                viewModel.loadItems();
                ko.applyBindings(viewModel);
            });
        </script>
    </body>
</html>
